<div class="loading-overlay"
    *ngIf="isLoading$ | async">Loading&#8230;</div>
<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách phiếu yêu cầu điều chỉnh dữ liệu</h3>
        </div>
        <div class="card-toolbar">
            <button type="button"
                class="btn btn-primary"
                [routerLink]="'/acc/add'">Tạo mới <i class="i-add"></i></button>
        </div>
    </div>
    <div class="card-body">
        <!-- Filter -->
        <form class="form form-label-right"
            [formGroup]="searchGroup">
            <div class="form-group row">
                <label class="col-xl-2 col-lg-2 col-form-label form-label text-dark-75"><b>Từ khóa</b></label>
                <div class="col-lg-4 col-xl-4">
                    <input matInput
                        appTrim
                        type="text"
                        class="form-control"
                        placeholder="Hãy nhập tìm kiếm"
                        value=""
                        formControlName="keyword" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xl-2 col-lg-2 col-form-label form-label text-dark-75"><b>Ngày lập phiếu</b></label>
                <div class="col-lg-4 col-xl-4 d-flex justify-content-between">
                    <input matInput
                        [matDatepicker]="picker"
                        placeholder="Thời gian tạo"
                        formControlName="dateContent"
                        class="form-control">
                    <mat-datepicker-toggle matSuffix
                        [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 offset-lg-2">
                    <button class="btn btn-secondary btn-elevate mr-2"
                        (click)="reset()"
                        type="button">Làm mới</button>
                    <button class="btn btn-primary btn-elevate"
                        (click)="search()"
                        type="submit">Tìm kiếm</button>
                </div>
            </div>
        </form>
        <!-- Table -->
        <div class="table-responsive angular-bootstrap-table ">
            <basic-table
                (outputSort)="sort($event)"
                [items]="ACCService.items$"
                [columns]="columnsConfig"
                [grouping]="ACCService.grouping"
                [paginator]="ACCService.paginator"
                [sorting]="ACCService.sorting"
                [isLoading]="isLoading$ | async"
                [hasScrollbarX]="true"
                [isHideEditBtn]="true"
                [isHideDeleteBtn]="true">
            </basic-table>
        </div>
    </div>
</div>
