<div class="d-flex flex-column flex-root h-100"
     id="kt_login_wrapper">
  <!--begin::Login-->
  <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
       id="kt_login">
    <!--begin::Aside-->

    <!-- left side/ slide show -->
    <div class="slideshow-indicators h-100 col-6">

      <ngb-carousel *ngIf="images" [showNavigationArrows]="false" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[3]" alt="Random fourth slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[4]" alt="Random fifth slide">
          </div>
        </ng-template>
      </ngb-carousel>      
    </div>

    <!-- right side -->
    <div class="login-flex login-aside custom d-flex flex-column flex-row-auto col-6">
      <div class="login-content d-flex flex-column justify-content-center overflow-hidden p-7 mx-auto mt-15">
        <!--begin::Content body-->
        <div class="aside-logo d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center mt-20"
        style="background-image: url('./assets/login/Logo_authPage.png');background-size: contain"></div>
        <div class="d-flex flex-column-fluid flex-center">
          <router-outlet></router-outlet>
        </div>
        <!--end::Content body-->
      </div>

    </div>
  </div>
</div>
