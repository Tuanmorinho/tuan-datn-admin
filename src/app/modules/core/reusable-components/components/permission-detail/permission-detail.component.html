<div *ngIf="document" class="mt-3">
  <b>{{title}}</b>
  <mat-chip-list #chipList
                 class="form-control d-table overflow-hidden border-0 pl-1">
    <mat-chip *ngFor="let user of document[name]?.users">
      {{user.usernameFull }}
    </mat-chip>
    <mat-chip *ngFor="let department of document[name]?.departments">
      {{department.abbreviationName}}
    </mat-chip>
    <mat-chip *ngFor="let position of document[name]?.positions">
      {{position.nameVn}}
    </mat-chip>
    <mat-chip *ngFor="let positionLevel of document[name]?.positionLevels">
      {{positionLevel.nameVn}}
    </mat-chip>
  </mat-chip-list>
</div>
