  <span [inlineSVG]="'./assets/media/svg/icons/Common/Plus.svg'" cacheSVG="true"
    class="svg-icon svg-icon-sm svg-icon-primary">

<a title="Xóa" class="btn btn-icon btn-danger m-1 btn-sm" style="border-color: #e8e8e8"

    class="svg-icon svg-icon-sm svg-icon-danger">
  </span>
</a>
