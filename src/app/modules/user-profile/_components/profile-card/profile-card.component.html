<!--begin::Profile Card-->
<div class="card card-custom card-stretch"
     *ngIf="user$ | async as user">
  <!--begin::Body-->
  <div class="card-body pt-4">
    <!--begin::Toolbar-->
    <div class="d-flex justify-content-end">
      <!-- <div class="dropdown dropdown-inline"
           ngbDropdown>
        <a class="btn btn-clean btn-hover-light-primary btn-sm btn-icon cursor-pointer"
           ngbDropdownToggle>
          <i class="ki ki-bold-more-hor"></i>
        </a>
        <div ngbDropdownMenu
             class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
          <app-dropdown-menu4></app-dropdown-menu4>
        </div>
      </div> -->
    </div>
    <!--end::Toolbar-->

    <!--begin::User-->
    <div class="d-flex align-items-center mt-10">
      <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
        <div class="symbol-label"
             [style.backgroundImage]="'url('+ imageUrl +')'"></div>
        <!-- <i class="symbol-badge bg-success"></i> -->
      </div>
      <div>
        <a class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer">
          {{user.firstname}} {{user.lastname}}
        </a>
        <div class="text-muted">
          {{user.ocupation}}
        </div>
        <div class="mt-2">
          <!-- <a class="btn btn-sm btn-primary font-weight-bold mr-2 py-2 px-3 px-xxl-5 my-1 cursor-pointer">Chat</a> -->
        </div>
      </div>
    </div>
    <!--end::User-->

    <!--begin::Contact-->
    <div class="py-9">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bolder mr-2">Họ và tên:</span>
        <span class="text-muted">{{user.firstName}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bolder mr-2">Email:</span>
        <a class="text-muted text-hover-primary">{{user.email}}</a>
      </div>
      <hr>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bolder mr-2">Danh sách vai trò</span>
      </div>
      <div *ngFor="let item of user?.realmRoles">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <a class="text-muted text-hover-primary">{{item}}</a>
        </div>
      </div>

    </div>
    <!--end::Contact-->

    <!--begin::Nav-->
    <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
      <div class="navi-item mb-2">
        <a class="navi-link py-4"
           routerLink="/user-profile/change-password"
           routerLinkActive="active">
          <span class="navi-icon mr-2">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Shield-user.svg'"
                  cacheSVG="true"
                  class="svg-icon"></span>
          </span>
          <span class="navi-text font-size-lg">
            Đổi mật khẩu
          </span>
        </a>
      </div>
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Body-->
</div>
<!--end::Profile Card-->
