<div class="loading-overlay" *ngIf="(loading$ | async)">Loading&#8230;</div>
<div class="row">
    <div class="col-4">
        <div class="card card-body pt-4">
            <p class="card-title font-weight-bolder text-dark mb-0">Thông tin phiếu nhập</p>
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Mã phiếu nhập:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.code}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Mã nhà cung cấp:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.supplierCode}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Tên nhà cung cấp:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.supplierName}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Phân loại:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.type}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Tổng tiền:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{totalMoneyPO | number}} {{poModel?.priceCurrencyType}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Ngày tạo:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.createdDate}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Ngày nhận dự kiến:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.expectedReceiptDate}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Trạng thái ANS:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.status}}</label>
                </div>
            </div>
            <hr class="m-0" />
            <div class="row py-2">
                <label class="col-lg-4 col-xl-4 col-form-label form-label d-flex align-items-center">Ghi chú:</label>
                <div class="col-lg-7 col-xl-7 col-form-label ml-6">
                    <label class="font-weight-bold">{{poModel?.note}}</label>
                </div>
            </div>
            <hr class=" m-0" />
            <div class="row">
                <div class="col-lg-12 col-md-12">
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card card-body">
            <form class="form form-label-right" [formGroup]="searchGroup">
                <p style="font-size: 16px !important;" class="card-title font-weight-bolder text-dark mb-3">Danh sách vật tư</p>
                <div class="form-group row">
                  <div class="col-lg-2 col-md-2">
                    <p class="card-subtitle mt-1">Số lượng vật tư: <span style="color: #27AE60;">{{ itemsFilter.length }}</span>
                    </p>
                  </div>
                  <div class="col-lg-2 col-md-2">
                    <input matInput appTrim appTrim type="text" class="form-control" placeholder="Tìm kiếm" value=""
                      formControlName="name" />
                    <i class="fa fa-search" aria-hidden="true"
                      style="position: absolute; right: 20px; top: 14px; font-size: 12px;"></i>
                  </div>
                  <div class="col-lg-2 col-md-2">
                    <ng-select [items]="PO_STATUS" class="form-control col-lg-12  input" bindLabel="name" bindValue="code"
                      placeholder="Trạng thái" formControlName="status" [notFoundText]="'Không có trạng thái nào'">
                    </ng-select>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <button class="btn btn-outline-primary btn-elevate" (click)="reset()" type="button">
                      Làm mới
                    </button>
                    <button class="btn btn-primary get-data btn-elevate ml-6" (click)="search()" type="submit">
                      Tìm kiếm
                    </button>
                  </div>
                </div>
            </form>
            <div class="table-responsive angular-bootstrap-table">
                <basic-table (outputSort)="sort($event)"
                    [items]="itemPOService.items$" [columns]="columnsConfig" [grouping]="itemPOService.grouping"
                    [paginator]="itemPOService.paginator" [sorting]="itemPOService.sorting" [isHideDeleteBtn]="true" [isHideEditBtn]="true">
                </basic-table>
            </div>
        </div>
    </div>
</div>
