<!--begin::Container-->
<div [ngClass]="headerContainerCSSClasses"
     class="d-flex align-items-stretch justify-content-between">
  <ng-container *ngIf="loader$ | async as _loader">
    <ngb-progressbar class="loading-bar"
                     height="3px"
                     [value]="_loader"></ngb-progressbar>
  </ng-container>

  <div class="brand flex-column-auto"
       id="kt_brand"
       [ngClass]="brandClasses">
    <!--begin::Logo-->
    <a routerLink="/"
       class="brand-logo">
      <img alt="Logo"
           [attr.src]="headerLogo" />
    </a>
    <h4 class="brand-logo ml-3" id="slogan">BFMS QUẢN TRỊ</h4>
    <!--end::Logo-->

    <ng-container *ngIf="asideSelfMinimizeToggle">
      <button class="brand-toggle btn btn-sm px-0 ml-6"
              (click)="toggleAside()"
              id="kt_aside_toggle">
        <span [inlineSVG]="
          './assets/media/svg/sidebar/hidden-menu.svg'
        "
              cacheSVG="true"
              class="svg-icon svg-icon-xl"></span>
      </button>
    </ng-container>
  </div>

  <ng-container *ngIf="headerMenuSelfDisplay">
    <!--begin::Header Menu Wrapper-->
    <div class="header-menu-wrapper header-menu-wrapper-left"
         id="kt_header_menu_wrapper">
      <ng-container *ngIf="!asideSelfDisplay">
        <!--begin::Header Logo-->
        <div class="header-logo">
          <a routerLink="/">
            <img alt="Logo"
                 [attr.src]="headerLogo" />
          </a>
        </div>
        <!--end::Header Logo-->
      </ng-container>

      <!--begin::Header Menu-->
      <!-- Don't change id => 'kt_header_menu' -->
      <ng-container *ngIf="headerMenuSelfStatic">
        <!-- STATIC MENU -->
        <app-header-menu #ktHeaderMenu
                         id="kt_header_menu"
                         class="header-menu header-menu-mobile"
                         [ngClass]="headerMenuCSSClasses"></app-header-menu>
      </ng-container>
      <ng-container *ngIf="!headerMenuSelfStatic">
        <!-- DYNAMIC MENU -->
        <app-header-menu-dynamic #ktHeaderMenu
                                 id="kt_header_menu"
                                 class="header-menu header-menu-mobile"
                                 [ngClass]="headerMenuCSSClasses"></app-header-menu-dynamic>
      </ng-container>
      <!--end::Header Menu-->
    </div>
    <!--end::Header Menu Wrapper-->
  </ng-container>

  <ng-container *ngIf="!headerMenuSelfDisplay">
    <div></div>
  </ng-container>

  <app-topbar class="topbar"></app-topbar>
</div>
<!--end::Container-->
