<ng-container *ngIf="extrasUserDisplay">
  <ng-container *ngIf="extrasUserLayout === 'offcanvas'">
    <ng-container *ngIf="user$ | async as _user">
      <!--begin::User-->
      <div class="topbar-item">
        <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-md px-2"
          id="kt_quick_user_toggle">
          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user?.name }}</span>
          <div class="cursor-pointer symbol symbol-30px symbol-md-40px">
            <img src="./assets/media/users/300_21.jpg" alt="user">
          </div>
        </div>
      </div>
      <!--end::User-->
    </ng-container>
  </ng-container>

  <ng-container *ngIf="extrasUserLayout === 'dropdown'">
    <!--begin::User-->
    <ng-container *ngIf="user$ | async as _user">
      <div class="dropdown" ngbDropdown placement="bottom-right">
        <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
          <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
            <span
              class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user?.name }}</span>
              <div class="cursor-pointer symbol symbol-30px symbol-md-40px">
                <img src="./assets/media/users/300_21.jpg" alt="user">
              </div>
          </div>
        </div>
        <div ngbDropdownMenu
          class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
          <app-user-dropdown-inner></app-user-dropdown-inner>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
